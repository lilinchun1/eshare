<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <link rel="stylesheet" href="../v12/css/llc-index.css"/>
</head>
<body>
<div class="index-wrap">
    <header class="wd-shop-head">
        <img class="wd-shop-head-img" src="../v12/img/head-pic.jpg" alt=""/>

        <h1>Angle Baby 微代小店</h1>
        <i>访客：352</i>
        <svg class="logo-star">
            <use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontfavor"></use>
        </svg>
    </header>
    <ul class="shop-lab">
        <li>
            <span><img src="../v12/img/you.png" alt=""/></span>
            <i>正品保优</i>
        </li>
        <li>
            <span><img src="../v12/img/piao.png" alt=""/></span>
            <i>正规发票</i>
        </li>
        <li>
            <span><img src="../v12/img/shan.png" alt=""/></span>
            <i>闪电发货</i>
        </li>
        <li>
            <span><img src="../v12/img/kuai.png" alt=""/></span>
            <i>快捷售后</i>
        </li>
    </ul>
    <section class="show-more">
        <div class="loading">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <p>正在加载...</p>
        </div>
    </section>
    <footer class="footer">
        易享科技出品
    </footer>

</div>
<!--底部导航 开始-->
<div class="mod-foot-nav" id="ftsh">
    <ul class="foot-nav-list" id="ftsh1">
        <li>
            <a href="#ftsh">
                <div class="foot-nav-icon">
                    <img src="../v12/img/iconfont-iconfontsearch.png">
                </div>
                <p class="foot-nav-tt">搜 索</p>
            </a>
        </li>
        <li class="flg-icon">
            <a href="">
                <div class="foot-nav-icon">
                    <img src="../v12/img/iconfont-iconfonthome-r.png">
                </div>
                <p class="foot-nav-tt">首 页</p>
            </a>
        </li>
        <li>
            <a href="">
                <div class="foot-nav-icon">
                    <img src="../v12/img/iconfont-iconfontmy.png">
                </div>
                <p class="foot-nav-tt">用户中心</p>
            </a>
            <span>77</span>
        </li>
        <li>
            <a href="">
                <div class="foot-nav-icon">
                    <img src="../v12/img/iconfont-iconfontcart.png">
                </div>
                <p class="foot-nav-tt">购物车</p>
            </a>
            <span>12</span>
        </li>
    </ul>
    <div class="search" id="ftsh1">
        <a href="#ftsh1">
            <svg class="icon-iconfont-left">
                <use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-left"></use>
            </svg>
        </a>

        <div class="search-input-wrap">
            <input class="search-input" placeholder="搜索您想要的商品" type="text"/>
            <svg class="search-log">
                <use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontsearch"></use>
            </svg>
        </div>
        <button class="search-btn">搜索</button>
    </div>
</div>
<!--底部导航 结束-->

<!--侧边栏 开始-->
<ul class="aside-item">
    <li>
        <img class="aside-item-icon" src="../v12/img/iconfont-iconfontmessage.png" alt=""/>
    </li>
    <li>
        <img class="aside-item-icon" src="../v12/img/iconfont-iconfontphone.png" alt=""/>
    </li>
    <li>
        <img class="aside-item-icon" src="../v12/img/iconfont-up.png" alt=""/>
    </li>
</ul>
<!--侧边栏 结束-->

<!--弹出层 开始-->
<div class="enshrine">
    <p>
        <span>1</span>点击右上角 <em class="heng"><img src="../v12/img/hengdian.png" alt=""/></em>或 <em class="shu"><img
            src="../v12/img/shudian.png" alt=""/></em>
    </p>

    <p>
        <span>2</span>点击收藏按钮 <img class="fx-btn" src="../v12/img/cs-btn.png" alt=""/>
    </p>

    <p>
        <span class="bgtr"></span>点击分享按钮 <img class="fx-btn" src="../v12/img/fx-btn.png" alt=""/>
    </p>

    <p>
        <span class="bgtr"></span>进行收藏与分享
    </p>
    <button class="enshrine-btn">知道了</button>
</div>
<!--弹出层 结束-->
</body>

</html>
