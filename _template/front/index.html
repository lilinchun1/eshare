<!doctype html>
<html lang="zh-CN">
<body>
<div class="index-wrap">
    <header class="wd-shop-head">
        <img class="wd-shop-head-img" src="../v12/img/head-pic.jpg" alt=""/>
        <h1>Angle Baby 微代小店</h1>
        <i>访客：352</i>
        <svg class="logo-star"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontfavor"></use></svg>
    </header>
    <ul class="shop-lab">
        <li>
            <span><img src="../v12/img/you.png" alt=""/></span>
            <i>正品保优</i>
        </li>
        <li>
            <span><img src="../v12/img/piao.png" alt=""/></span>
            <i>正规发票</i>
        </li>
        <li>
            <span><img src="../v12/img/shan.png" alt=""/></span>
            <i>闪电发货</i>
        </li>
        <li>
            <span><img src="../v12/img/kuai.png" alt=""/></span>
            <i>快捷售后</i>
        </li>
    </ul>
    <section class="shop-item-wrap">
        <div class="shop-item">
            <div class="shop-item-pic">
                <img src="../v12/img/item-pic.jpg" alt=""/>
                <span class="tj-logo">特价</span>
            </div>
            <h2 class="shop-item-tt">
                <span></span>
                正品大连刺参新玉麟入味海参高压煨参/深海底播野生/辽参包邮参高压煨参/深海底播
            </h2>
            <div class="shop-item-buy">
                <em><span>￥</span>980.00</em> <i>原价：￥1280.00</i>
                <button class="shop-item-btn load-btn">加载中...</button>
            </div>
        </div>
        <div class="shop-item">
            <div class="shop-item-pic">
                <img src="../v12/img/item-pic.jpg" alt=""/>
                <span class="tj-logo">特价</span>
            </div>
            <h2 class="shop-item-tt">
                <span></span>
                正品大连刺参新玉麟入味海参高压煨参/深海底播野生/辽参包邮参高压煨参/深海底播
            </h2>
            <div class="shop-item-buy">
                <em><span>￥</span>980.00</em> <i>原价：￥1280.00</i>
                <button class="shop-item-btn">立即购买</button>
            </div>
        </div>
        <button class="check-more-btn">
            查看更多
        </button>
    </section>
    <footer class="footer">
        易享科技出品
    </footer>

</div>
<!--底部导航 开始-->
<div class="mod-foot-nav">
    <ul class="foot-nav-list">
        <li>
            <a href="">
                <svg class="foot-nav-icon"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontsearch"></use></svg>
                搜 索
            </a>
        </li>
        <li class="flg-icon">
            <a href="">
                <svg class="foot-nav-icon"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfonthome"></use></svg>
                首 页
            </a>
        </li>
        <li>
            <a href="">
                <svg class="foot-nav-icon"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontmy"></use></svg>
                用户中心
            </a>
            <span>77</span>
        </li>
        <li>
            <a href="">
                <svg class="foot-nav-icon"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontcart"></use></svg>
                购物车
            </a>
            <span>12</span>
        </li>
    </ul>
    <div class="search">
        <svg class="icon-iconfont-left"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-left"></use></svg>
        <div class="search-input-wrap">
            <input class="search-input" placeholder="搜索您想要的商品" type="text"/>
            <svg class="search-log"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontsearch"></use></svg>
        </div>

</div>

<!--侧边栏 开始-->
<ul class="aside-item">
    <li>
        <svg class="aside-item-icon"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontmessage"></use></svg>
    </li>
    <li>
        <svg class="aside-item-icon"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-iconfontphone"></use></svg>
    </li>
    <li>
        <svg class="aside-item-icon"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-iconfont-up"></use></svg>

<!--弹出层 开始-->
<div class="enshrine">

        <span>1</span>点击右上角 <em class="heng"><img src="../v12/img/hengdian.png" alt=""/></em>或 <em class="shu"><img
            src="../v12/img/shudian.png" alt=""/></em>
    </p>
    <p>
        <span>2</span>点击收藏按钮 <img class="fx-btn" src="../v12/img/cs-btn.png" alt=""/>
    </p>
    <p>
        <span class="bgtr"></span>点击分享按钮 <img class="fx-btn" src="../v12/img/fx-btn.png" alt=""/>
    </p>
    <p>
        <span class="bgtr"></span>进行收藏与分享
    </p>
    <button class="enshrine-btn">知道了</button>
</div>
