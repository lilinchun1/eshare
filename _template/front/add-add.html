<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection">
<meta name="format-detection" content="telephone=no">
    <title>我的地址</title>
    <link rel="stylesheet" href="../v12/css/index.css" >
    <link rel="stylesheet" href="../v12/css/gl-index.css" >
</head>
<body>
<div class="add">
    <h4>收货地址</h4>
    <div class="add-add">
        <div class="add-l">姓名：</div>
        <div class="add-r"><input class="add-srk" value="如：张先生"></div>
    </div>
    <div class="add-add">
        <div class="add-l">电话：</div>
        <div class="add-r"><input class="add-srk" value="请填写准确的手机"></div>
    </div>

    <div class="add-add">
        <div class="add-l">省份：</div>
        <div class="add-r  select-wrap register-select">
            <select class="select-draw-con">
                <option>请选择</option>
                <option>2014</option>
            </select>
            <div class="logo">
                <svg class="icon-arrow-down"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-arrow-down"></use></svg>
            </div>

        </div>
    </div>

    <div class="add-add">
        <div class="add-l">市区：</div>
        <div class="add-r  select-wrap register-select">
            <select class="select-draw-con">
                <option>请选择</option>
                <option>2014</option>
            </select>
            <div class="logo">
                <svg class="icon-arrow-down"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-arrow-down"></use></svg>
            </div>

        </div>
    </div>

    <div class="add-add">
        <div class="add-l">辖区：</div>
        <div class="add-r  select-wrap register-select">
            <select class="select-draw-con">
                <option>请选择</option>
                <option>2014</option>
            </select>
            <div class="logo">
                <svg class="icon-arrow-down"><use xlink:href="../v12/img/svg/svgdefs.svg#icon-arrow-down"></use></svg>
            </div>

        </div>
    </div>
    <div class="add-add">
        <div class="add-l">邮编：</div>
        <div class="add-r"><input class="add-srk" value="请填写正确的邮编"></div>
    </div>
    <div class="add-add">
        <div class="add-l">地址：</div>
        <div class="add-r">
            <textarea cols=40 rows=3 name=text>星海街佳时科技园A206
        </textarea></div>
    </div>


</div>
<input type="button" value="确定" class="user-add" >
</body>
</html>
