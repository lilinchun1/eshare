<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>提现明细</title>
<link rel="stylesheet" href="../v12/css/index.css"/>
</head>
<body>
<div class="box-wrap wrap-bg h100p">
    <section class="apply-cash-wrap">
        <p>
            <em>账户余额(￥)</em> <i>9500.00</i>
        </p>

        <p>
            <input class="apply-cash-input" type="text" name="" id="" placeholder="请填写申请提现金额"/>
        </p>

        <p>
            <span>每月15日，25日为结算日，结算后1-2天可到账，请注意查收。</span>
        </p>

        <p>
            <button type="button" class="draw-money-btn" id="J_code">确定</button>
        </p>
    </section>
    <footer class="foot">
        易享科技出品
    </footer>
</div>
<div class="alert2">
    <img class="alert2-logo-right" src="../v12/img/alert-logo-right.png" alt=""/>
    <p>
        申请已提交，请等待结算...
    </p>
    <button type="button" class="alert2-btn">确认</button>
</div>
